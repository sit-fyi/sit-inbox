[repository.repo]
type = "git"
source = "/repo.test"
email_response = true
email_from = "sit@inbox"
paths = ".sit subrepos/*/.sit ."

[repository.repo1]
type = "git"
source = "/repo1.test"

[inbox.email]
type = "email"
retriever = "MailboxRetriever"
path = "/inbox"
default_repository = "repo"
maildrop = """
if ( /^From: test <special@test>/)
{
  to "|email-ingress repo1"
}
"""

[inbox.mbox]
type = "email"
retriever = "MailboxRetriever"
path = "/mbox"
maildrop = """
to /root/mbox
"""
